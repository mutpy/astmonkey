[tox]
envlist =
    coverage-erase
    test-py{37,38,39}
    coverage-report
[testenv]
deps=
    coverage
    test: pydot
    test: pytest
    test: pytest-cov
commands =
    coverage-erase: coverage erase
    test: py.test --cov=astmonkey --cov-report= --cov-append astmonkey/tests
    coverage-report: coverage report
